language: php

php:
  - 5.5
  - 5.6
  - 7
  - 7.1
  - nightly
  - hhvm

env:
  - PACKAGES='symfony/symfony=2.8.*'
  - PACKAGES='symfony/symfony=3.1.*'
  - PACKAGES='symfony/symfony=3.2.*'
  - PACKAGES='symfony/symfony=~3.3@dev'

matrix:
  fast_finish: true
  allow_failures:
    - php: hhvm
    - php: nightly

before_install:
  - travis_retry composer self-update

install:
  - composer require --no-update ${PACKAGES}
  - if [ "$deps" = "no"] || [ -z "$deps" ]; then composer --prefer-source install; fi;
  - if [ "$deps" = "low" ]; then composer --prefer-source --prefer-lowest --prefer-stable update; fi;
  - composer --prefer-source install

script:
  - mkdir -p build
  - SERIALIZER=jms vendor/bin/phpunit --colors -c phpunit.xml
  - SERIALIZER=symfony vendor/bin/phpunit --colors -c phpunit.xml
