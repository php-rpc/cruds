language: php

php:
  - 5.5
  - 5.6
  - 7
  - nightly
  - hhvm

env:
  - SYMFONY_VERSION='2.8.*'
  - SYMFONY_VERSION='3.0.*'
  - SYMFONY_VERSION='3.1.*'
  - SYMFONY_VERSION='~3.2@dev'

matrix:
  include:
    - php: 5.5
      env: SYMFONY_VERSION='2.8.*' deps='low'
  allow_failures:
    - php: hhvm
    - php: nightly

before_install:
  - travis_retry composer self-update

install:
  - composer require --no-update symfony/symfony=${SYMFONY_VERSION}
  - composer --prefer-source install

script:
  - mkdir -p build
  - vendor/bin/phpunit --colors -c phpunit.xml
