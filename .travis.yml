language: php

php:
  - 5.5
  - 5.6
  - 7
  - 7.1
  - nightly
  - hhvm

env:
  # JMS serializer tests
  - PACKAGES='symfony/symfony=2.8.*' SERIALZIER=jms
  - PACKAGES='symfony/symfony=3.0.*' SERIALZIER=jms
  - PACKAGES='symfony/symfony=3.1.*' SERIALZIER=jms
  - PACKAGES='symfony/symfony=3.2.*' SERIALZIER=jms
  - PACKAGES='symfony/symfony=~3.3@dev  SERIALZIER=jms
  # Symfony serializer tests
  - PACKAGES='symfony/symfony=2.8.*' SERIALZIER=symfony
  - PACKAGES='symfony/symfony=3.0.*' SERIALZIER=symfony
  - PACKAGES='symfony/symfony=3.1.*' SERIALZIER=symfony
  - PACKAGES='symfony/symfony=3.2.*' SERIALZIER=symfony
  - PACKAGES='symfony/symfony=~3.3@dev  SERIALZIER=symfony

matrix:
  allow_failures:
    - php: hhvm
    - php: nightly

before_install:
  - travis_retry composer self-update

install:
  - composer require --no-update ${PACKAGES}
  - if [ "$deps" = "no"] || [ -z "$deps" ]; then composer --prefer-source install; fi;
  - if [ "$deps" = "low" ]; then composer --prefer-source --prefer-lowest --prefer-stable update; fi;
  - composer --prefer-source install

script:
  - mkdir -p build
  - vendor/bin/phpunit --colors -c phpunit.xml
